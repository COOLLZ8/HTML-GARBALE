<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gooner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('your-background-image.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 60px;
            margin-top: 50px;
            color: #f0f0f0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark transparent background for title */
            padding: 20px;
        }
        .links {
            margin: 50px;
            max-width: 300px; /* Limit the width of the links */
            background-color: rgba(0, 0, 0, 0.6); /* Dark transparent background for links */
            padding: 20px;
            border-radius: 10px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="links" style="text-align: left;">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </div>
</body>
</html>
